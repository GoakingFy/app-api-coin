<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <main class="container_main">
      <section class="container_filter_search">
        <div class="container_filter">
            <button class="btn_filter">All</button>
            <button class="btn_filter">USDT</button>
            <button class="btn_filter">BUSD</button>
            <button class="btn_filter far fa-heart "></button>
        </div>

            <i class="fas fa-search" ></i>
            
        <input type="search" placeholder="Search ETH,BTC..." name="search_inp" id="search_inp">
        </div>
        
        
      </section>
      <section class="container_results">
        <div class="result">
            <span><img src="https://assets.coingecko.com/coins/images/1/large/bitcoin.png?1547033579" alt="" class="thumbnail"> BTC</span>
            <button class="btn_addLove far fa-heart "></button>

        </div>
       
      </section>
    </main>
